<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凡客邀请函</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="css/fanke.css">
	<script type="text/javascript" src="js/fontsize.js"></script>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	
</head>
<body>
	<div class="swiper-container">
    	<div class="swiper-wrapper">
	        <div class="swiper-slide page1">
	        	<div class="page1Img1 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	        	<div class="page1Img2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
	        </div>
	        <div class="swiper-slide page2">
	        	<div class="page2Img1 ani"swiper-animate-effect="pulse" swiper-animate-duration="1.9s" ></div>
	        	<div class="page2Img2 ani"swiper-animate-effect="pulse" swiper-animate-duration="1.9s" ></div>
	        	<div class="page2Img3 ani"swiper-animate-effect="pulse" swiper-animate-duration="1.9s" ></div>
	        </div>
	        <div class="swiper-slide page3">
	        	<div class="page3Img1 ani" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	        	<div class="page3Img2 ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
	        </div>
	        <div class="swiper-slide page4">
	        	<div class="page4Img1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	        	<div class="page4Img2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
	        	<div class="page4Img3 ani"swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
	        	<div class="page4Img4 ani"swiper-animate-effect="bounceIn" swiper-animate-duration="1swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s".5s" ></div>
	        	<div class="page4Img5 ani"swiper-animate-effect="bounceIn" swiper-animate-duration="1swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s".5s" ></div>
	        </div>
	        <div class="swiper-slide page5">
	        	<div class="page5Img1 ani"swiper-animate-effect="flipInY" swiper-animate-duration="1.5s" ></div>
	        	<div class="page5Img2 ani"swiper-animate-effect="flipInY" swiper-animate-duration="1.5s" ></div>
	        	
	        	
	        	
	        </div>
	        <div class="swiper-slide page6">
	        	<div class="page6Img1 ani"swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s"></div>
	        	<div class="page6Img2 ani"swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.6s"></div>
	        	<div class="page6Img3 ani"swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.9s"></div>
	        	<div class="page6Img4 ani" swiper-animate-effect="flipInY" swiper-animate-duration="1.5s"></div>
	        	 
	        </div>
    	</div>
   
    	<div class="swiper-pagination"></div>
	</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>

<script type="text/javascript">
	$(function(){
		 var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    // loop: true,
		    
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    

		    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    		swiperAnimateCache(swiper); //隐藏动画元素 
   			 swiperAnimate(swiper); //初始化完成开始动画
  			}, 
  			onSlideChangeEnd: function(swiper){ 
   			 swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  			} 
		})        
	})
</script>
</html>
